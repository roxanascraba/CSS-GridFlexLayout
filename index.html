<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./images/favicon.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
    <title>BetterPhotos - Improve your photography skill</title>
</head>
<body class="page">
    <div class="app">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Logo">
            <form action="#" class="search">
                <input type="text" class="searchInput" placeholder="Search photos...">
                <button class="searchSubmit">
                    <i class="fas fa-search searchIcon"></i>
                </button>
            </form>
            <nav class="nav">
                <ul class="navList">
                    <li class="navItem">
                        <a href="#" class="navLink">
                            <i class="fas fa-compass navIcon"></i>
                        </a>
                    </li>
                    <li class="navItem">
                        <a href="#" class="navLink">
                            <i class="fas fa-fire-alt navIcon"></i>
                        </a>
                    </li>
                    <li class="navItem">
                        <a href="#" class="navLink">
                            <i class="fas fa-user navIcon"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="sidebar">

            <section class="intro">
                <h1 class="firstHeading">How good are your <span class="uItalic uAccent uBolder">photos</span> ?</h1>
                <p class="introText">Improve your <span class="uBold">photography skill</span> by getting <span class="uAccent uUnderline">feedback</span> from <span class="uItalic uBold">a jury and the comunity</span></p>
                <section class="social">
                    <img class="socialImg" src="https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&fit=crop&w=70&q=100" alt="User">
                    <img class="socialImg" src="https://images.unsplash.com/photo-1499996860823-5214fcc65f8f?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&fit=crop&w=70&q=100" alt="User">
                    <img class="socialImg" src="https://images.unsplash.com/photo-1554384645-13eab165c24b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&&w=70&q=100" alt="User">
                    <img class="socialImg" src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=70&q=100" alt="User">
                    <img class="socialImg" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&w=70&q=100" alt="User">
                    <div class="socialContainer">
                        <p class="socialNumber">+180,000</p>
                        <p class="socialText">already joined</p>
                    </div>
                </section>
            
                <section class="auth">
                    <a href="#" class="btn">Sign me up <i class="fas fa-angle-right btnIcon"></i></a>
                    <p class="authText">Already a member? <a href="#" class="authLink">Sign in</a></p>
                </section>
            </section>

            <section class="upload">
                <div class="uploadContainer">
                    <i class="fas fa-cloud-upload-alt uploadIcon"></i>
                    <p class="uploadText">Drag and drop photo</p>
                    <p class="uploadAlternative">or <span class="uAccent uUnderline">browse folder</span></p>
                </div>
            </section>

            <footer class="footer">
                <small class="copyright">&copy; 2022 Created by Roxana Scraba</small>
                <ul class="footerList">
                    <li class="footerItem">
                        <a href="#" class="footerLink">Terms & Conditions</a>
                    </li>
                    <li class="footerItem">
                        <a href="#" class="footerLink">Privacy Policy</a>
                    </li>
                </ul>
            </footer>
        </div>
        <section class="gallery">

        </section>
        <div class="section steps">

        </div>
    </div>
</body>
</html>
